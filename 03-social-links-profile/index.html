<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <section class="profile-section">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar de Jessica">
      <p class="profile-name">Jessica Randall</p>
      <p class="profile-location">London, United Kingdom</p>
      <p class="profile-profession">"Front-end developer and avid reader."</p>
    </section>
    
    <section class="socialmedia-section">
      <ul class="socialmedia-list">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
